<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title th:text="#{resetPasswordTitle}"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/wdelivery-dark-icon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>
<body class="login-page">

<div class="login-form reset-password-form">
    <form method="POST" th:object="${userForm}" th:action="@{/reset}" class="form-signin">
        <h1 th:text="#{resetPasswordTitle}" class="login-form-typography-h5 login-form-typography-root"></h1>
        <p class="reset-description" th:text="#{resetPasswordMessage}"></p>
        <div class="form-container">
            <input th:value="${resetToken}" th:name="token" type="hidden"/>
            <input th:field="*{password}" th:name="password" type="password" th:placeholder="#{passwordInputPlaceholder}" autofocus="autofocus"/>
            <p class="registration-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input th:field="*{passwordConfirm}" th:name="passwordConfirm" type="password" th:placeholder="#{passwordConfirmInputPlaceholder}" autofocus="autofocus"/>
            <p class="registration-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>

            <button th:text="#{submit}" class="button-full-width button-login button-contained-primary button-root button-base-root button-root-login" type="submit"></button>
            <div class="labels-login-container">
                <div class="button-grid-item button-grid-xs-true">
                    <a th:text="#{back}" th:href="@{/login}" class="button-underline-hover button-typography-body2 button-typography-color-primary"></a>
                </div>
            </div>
        </div>
        <p class="forgot-success" th:if="${successMessage}" th:text="#{forgotPasswordSuccessLinkToEmail} + ' ' + ${successMessage}"></p>
        <p class="forgot-error" th:if="${errorMessage}" th:text="#{badResetLink}"></p>
        <!--<p class="forgot-error" th:if="${errorMessage}" th:text="${errorMessage}"></p>-->
    </form>
</div>

</body>
</html>
