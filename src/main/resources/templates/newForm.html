<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../admin.css">
    <link rel="shortcut icon" href="/img/wdelivery-dark-icon.png" type="image/x-icon"></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

<div class="auth-form">
    <p th:text="${#authentication.principal.username}"></p>
    <form id="logoutForm" th:action="@{/logout}" method="POST">
        <!--        <input value="Logout" type="submit">-->
    </form>
    <a href="#" onclick="document.forms['logoutForm'].submit()">Вийти | </a>
    <a th:href="@{/}">На головну</a>
</div>

<div class="main-container">
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Всі заявки</a></li>
        <li><a href="#">Нова заявка</a></li>
    </ul>
    <div class="requests">
        <p>Нова заявка</p>
        <div class="season-block all-requests">
            <div>
                <div class="registration-form">
                    <form name="signUpForm">
                        <div id="hideifsuccess_0" class="team-captain">
                            <div class="form-input-columns">
                                <input placeholder="Назва закладу" id="shopName" type="text" min="0" name="shopName"
                                       required>
                                <input placeholder="№ замовлення" id="orderNumber" type="number" min="0" name="orderNumber"
                                       required>
                                <input placeholder="Вартість" id="orderPrice" type="number" min="0" name="orderPrice"
                                       required>
                                <input placeholder="Вулиця" id="streetName" type="text" name="streetName"
                                       required>
                                <input placeholder="Будинок" id="buildingName" type="text" name="buildingName"
                                       required>
                                <input placeholder="Квартира" id="apartmentName" type="text" name="apartmentName"
                                       required>
                                <input placeholder="Код" id="entranceCode" type="text" name="entranceCode">
                            </div>
                        </div>
                        <div hidden id="spinner"></div>
                        <div class="table-button sign-up-button sign-up-form">
                            <a href="/signup" class="button-link-more">
                                <button class="main-input-button" th:text="Надіслати" type="submit"
                                        onclick="submitform()"></button>
                            </a>
                        </div>
                        <div id="success" class="player-bg">
                            <p th:text="#{requestSuccessful}"></p>
                        </div>
                        <div id="error" class="player-bg">
                            <p th:text="#{requestError}"></p>
                        </div>
                        <!--<input th:value="#{signupButton}" class="reg-input-button" type="submit" onclick="submitform()" value="">-->
                    </form>
                </div>
            </div>
            <script src="../sendNewFormScript.js" type="text/javascript"></script>
        </div>
    </div>
</div>

</body>
</html>
